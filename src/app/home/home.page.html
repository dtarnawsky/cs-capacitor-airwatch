<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-text>{{vm.status}}</ion-text>
<br/><br/>
<ion-button (click)="getUser()">Get User</ion-button>
<ion-button (click)="getConfig()">Get ionic.email</ion-button>
<ion-list>
  <ion-item *ngFor="let key of keys" (click)="get(key)">{{key}}</ion-item>
</ion-list>
</ion-content>
