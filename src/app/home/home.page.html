<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-text>{{vm.status}}</ion-text>
<br/><br/>
<ion-button (click)="getUser()">Get User</ion-button>
<ion-button (click)="get('ionic-email')">Get ionic-email</ion-button>
<ion-button (click)="get('ionic-user')">Get ionic-user</ion-button>
</ion-content>
